<!DOCTYPE html>
<html>
<head>
	<title>KeyBox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.1">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<meta charset="utf-8">
</head>

<body>
    <div class="w3-card-4 w3-animate-bottom w3-margin">
        <div class="w3-container w3-blue-grey w3-center w3-animate-bottom">
			<h1>Login</h1>
		</div>
        <form class="w3-content w3-padding-32 w3-animate-bottom" method="POST" action="/login">
			<div class="w3-container">
				<label class="w3-text-blue-grey w3-large"><b>MainPassword</b></label>
				<input style="width: 95%;" class="w3-input w3-border w3-light-grey w3-small" name="mainpassword" type="password" required="required">
			</div>
			<div class="w3-container w3-margin-top w3-center">
				<button class="w3-btn w3-blue-grey w3-small">Login</button>
			</div>

		</form>
    </div>
</body>

</html>
